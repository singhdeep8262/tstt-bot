<div class="section-container container-fluid">
    <div class="card user-card p-0">
        <div class="row mx-0 user-row user-container mb-4 align-items-center justify-content-between">
            <div class="col-md-6 d-flex align-items-center">
                <div class="back-icon-placeholder"></div>
                <div class="fs25 fw600 color-dark-grey px-2">Add Survey Questions</div>
            </div>
        </div>

        <form [formGroup]="surveyForm" class="text-left p-3">
            <div class="row justify-content-center flex-column mb-3" style="align-content:center">
                <div class="col-5 mb-3" *ngIf="questions.length == 0">
                    <label class="fw500 mb-0 fs17 labels">Survey Title <span class="required-field">*</span></label>
                    <input type="text" class="form-control" placeholder="Add Title" formControlName="surveyName"
                        (keydown)="spaceRestrict($event)">
                </div>

                <div class="col-5 mb-3">
                    <label class="fw500 mb-0 fs17 labels">Select Question Type</label>
                    <select class="img select-status w-100" [formControl]="type">
                      <option *ngFor="let type of this.npsSurveyType" [attr.value]="type.key">
                {{ type.value }}</option>
                    </select>
                </div>

                <div class="col-5 mb-3">
                    <label class="fw500 mb-0 fs17 labels">Question <span class="required-field">*</span></label>
                    <textarea class="form-control" placeholder="Write your question here..." formControlName="question"
                        (keydown)="spaceRestrict($event)" rows="3"></textarea>
                </div>


                <div class="col-md-4 mb-3" *ngIf="type.value === 'starRating'">
                    <label class="fw500 mb-0 fs17 labels">Scale <span class="required-field">*</span></label>
                    <div class="row align-items-center">
                        <div class="col-6 col-sm-5">
                            <select class="img input select-status w-100 form-control" [formControl]="scale">
                                <option value="" selected>Select</option>
                                <option *ngFor="let rating of starRatingValue" [value]="rating.value">
                                    {{ rating.value }}
                                </option>
                            </select>

                        </div>
                        <div class="col-3">
                            <img style="height:2rem" src="assets/img/common/filled-star.svg" alt="star">
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center gap-2 flex-wrap my-4">
                <button type="button" class="btn fs15 fw500 cancel-button" (click)="onCancel()">Cancel</button>
                <button type="button" class="btn fs15 fw500 resetBtn-custom" (click)="onReset()">Reset</button>
                <button type="button" class="btn fs15 fw500 save-btn" (click)="addQuestion()">Add</button>
            </div>

        </form>
    </div>
    <div *ngIf="questions.length > 0" class="card user-card p-2 mt-3 category-container">
        <div class="category-body">
            <div class="row category-tag mx-0 g-0">
                <div class="col">
                    <div class="tag-heading d-flex align-items-center ">
                        <label *ngIf="isEditTitle" class="me-2 mb-0 fw-bold">Survey Title</label>
                        <input type="text" *ngIf="isEditTitle" class="form-control survey-input"
                            [formControl]="surveyForm.get('surveyName')" (blur)="saveSurveyName()"
                            (keydown.enter)="saveSurveyName()" style="min-width: 250px" />
                        <div *ngIf="!isEditTitle" class="me-2 mb-0 fw-bold">Survey Title: {{ surveyTitle }}</div>
                        <div class="ml-3" *ngIf="!isEditTitle">
                            <img class="edit-label" (click)="editSurveyName()"
                                src="assets/img/common/editWhiteFaq.svg" alt="star">
                        </div>
                    </div>
                </div>
            </div>

            <div class="question-container">
                <div *ngFor="let q of questions; let i = index" class="question-box">
                    <p class="question-index me-2">Ques {{ i + 1 }}</p>
                    <div class="question-answer-container mb-3">
                        <div class="question-header">
                            <!-- Show input only for the editing question -->
                            <div *ngIf="editIndex === i" class="row mb-3 mx-0 g-0">
                                <div class="col">
                                    <div class="d-flex align-items-center">
                                        <input type="text" class="form-control survey-input"
                                            [formControl]="surveyForm.get('question')" style="min-width: 250px"
                                            (blur)=" (i)" (keydown.enter)="updateQuestion(i)" />
                                    </div>
                                </div>
                            </div>
                            <p *ngIf="editIndex !== i" class="question-text">{{ q?.question }}</p>
                        </div>
                        <span class="me-0 mb-1 me-2" *ngIf="q.type === 'starRating'">
                            <ng-container *ngFor="let star of getStars(q.StarRatingScale)">
                                <img class="star-icon" src="assets/img/common/filled-star.svg" alt="star">
                            </ng-container>
                        </span>

                    </div>
                    <div class="mb-2 d-flex align-items-center">
                        <!-- <span class="me-1" *ngIf="q.type === 'Star_Rating'">
                            <img class="star-icon" src="assets/img/common/filled-star.svg" alt="star">
                        </span>
                        <span class="me-4" style="font-size:18px;margin-top:0.4rem;" *ngIf="q.type === 'Star_Rating'">
                            {{ q.StarRatingScale }}
                        </span> -->
                        <span class="me-3">
                            <img style="cursor:pointer" class="delete-icon" src="assets/img/common/editFaq.svg" alt="edit"
                                (click)="editQuestion(i)">
                        </span>
                        <span class="me-3">
                            <img style="cursor:pointer"  class="delete-icon" src="assets/img/common/Delete.svg" alt="delete"
                                (click)="deleteQuestion(i)">
                        </span>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center gap-2 flex-wrap my-4">
                <button type="button" class="btn fs15 fw500 save-btn" (click)="onSave()">Save</button>
            </div>
        </div>
    </div>



</div>


<ng-template #confirmationModal let-modal>
    <div class="modal-body pb-2 pt-2">
        <div class="row mx-0 text-left">
            <div class="col-sm-12 col-md-12 col-lg-12 px-0 text-left text" id="errorMessage">
                <div class="mb-2 ">
                    <!-- <img src="assets/img/users/log-out2.svg" class="logout-img"><span class="logoutIcon fs20 fw700"></span> -->
                </div>
                <div class="modal-text fs15 fw500">
                    <div>Are you sure you want to create this survey?</div>
                </div>
            </div>
        </div>

        <div class="row mx-0 mt-4">
            <div class="col-6 px-1">
                <button class="btn btn-prop cancel-btn ms-0" type="button" data-dismiss="modal"
                    (click)="closeModal()">Cancel</button>
            </div>
            <div class="col-6 px-1">
                <button class="btn btn-prop bg-green confirm-btn" type="button" data-dismiss="modal"
                    (click)="confirmSave()">Confirm</button>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #deleteModal let-modal>
    <div class="modal-body pb-2 pt-2">
        <div class="row mx-0 text-left">
            <div class="col-sm-12 col-md-12 col-lg-12 px-0 text-left text" id="errorMessage">
                <div class="mb-2 ">
                </div>
                <div class="modal-text fs15 fw500">
                    <div>Are you sure you want to exit?</div>
                </div>
            </div>
        </div>

        <div class="row mx-0 mt-4">
            <div class="col-6 px-1">
                <button class="btn btn-prop cancel-btn ms-0" type="button" data-dismiss="modal"
                    (click)="closeModal()">No</button>
            </div>
            <div class="col-6 px-1">
                <button class="btn btn-prop bg-red delete-button" type="button" data-dismiss="modal"
                    (click)="confirmCancel()">Yes</button>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #responseModel let-modal>
    <div class="modal-body pb-4">
        <div class="row mx-0 text-left">
            <div class="col-sm-12 col-md-12 col-lg-12 px-0 text-left text" id="errorMessage">
                <img src="assets/img/common/cross.svg">
                {{this.errorMessage}}
            </div>
        </div>
    </div>
    <div class="w-100 text-center">
        <button class="btn btn-prop color-white bg-red w-50" type="button" data-dismiss="modal"
            (click)="closeModal()">Close</button>
    </div>
</ng-template>
<ng-template #successModel let-modal>
    <div class="modal-body pb-4">
        <div class="row mx-0 text-left">
            <div class="col-sm-12 col-md-12 col-lg-12 px-0 text-left text" id="errorMessage">
                <img src="assets/img/common/tick.svg">
                {{this.successMessage}}
            </div>
        </div>
    </div>
    <div class="w-100 text-center">
        <button class="btn btn-prop close-button color-white bg-green w-50" type="button" data-dismiss="modal"
            (click)="closeModal()">Close</button>
    </div>
</ng-template>
